<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		let a = +prompt("Enter the first number, please: ")
		let b = +prompt("Enter the second number, please: ")
		let result = null
		if ( a > 0 && b > 0) {
			result = a - b;
		};
		if ( a < 0 && b < 0 ) {
			result = a * b;
		};
		if ( (a > 0 && b < 0) || ( a < 0 && b > 0 ) ) {
			result = a + b;
		};
		alert(result);
		
	</script>

</body>
</html>
