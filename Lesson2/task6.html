	<script type="text/javascript">

		let number = prompt("Please enter the summ on rubles that you want to get into the bank: ")

			switch(last){
				case "0":
				case "5":

				case "1":

				case "2":

				case "4":

			}
				
		}
		let word = needWord(number)

		console.log("Ваша сумма в " + number +' '+  word + " успешно зачислена") 

		

	</script>
