<body>
	<script type="text/javascript">
		"use strict";
		function my_summ (a , b) {
			return a + b
		};
		function my_difference (a , b) {
			return a - b
		};
		function my_division (a , b) {
			return a / b
		};
		function my_multiplication (a , b) {
			return a * b
		};
		alert ( my_summ (2 , 2) );
		alert ( my_difference (2 , 2) );
		alert ( my_multiplication (2 , 2) );
		alert ( my_division (2 , 2) );
	</script>

</body>
