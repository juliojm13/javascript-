<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		"use strict";
		function Post(author,text,date) {
			this.author = author;
			this.text = text;
			this.date = date;
		}

		Post.prototype.edit = function(text){
			this.text = text
		}

		function AttachedPost(author,text,date){
			Post.call(this,author,text,date);
			this.highlighted = false
		}

		AttachedPost.prototype = Object.create(Post.prototype);
		AttachedPost.prototype.constructor = AttachedPost;
		AttachedPost.prototype.makeTextHighlighted = function(){
			this.highlighted = true
		}

		let post1 = new Post("Julio","hello world","11-12-19")
		alert(post1.text)
		post1.edit("Chao")
		alert(post1.text)
		let post2 = new AttachedPost("Julio2","hello world2","11-12-19")
		alert(post2.text)
		post2.edit("Chao2")
		alert(post2.text)
		alert(post2.highlighted)
		post2.makeTextHighlighted()
		alert(post2.highlighted)
		// 1.2
		class Post_2{
			constructor(author,text,date){
				this.author = author;
				this.text = text;
				this.date = date;
			}
			edit(text){
			this.text = text;
			}
		}

		class AttachedPost_2 extends Post_2{
			constructor(author,text,date){
				super(author,text,date);
				this.highlighted = false
			}
			makeTextHighlighted = function(){
			this.highlighted = true
			}
		}

		let post1_2 = new Post_2("Julio","hello world","11-12-19")
		alert(post1_2.text)
		post1_2.edit("Chao")
		alert(post1_2.text)
		let post2_2 = new AttachedPost_2("Julio2","hello world2","11-12-19")
		alert(post2_2.text)
		post2_2.edit("Chao2")
		alert(post2_2.text)
		alert(post2_2.highlighted)
		post2_2.makeTextHighlighted()
		alert(post2_2.highlighted)
	</script>

</body>
</html>
