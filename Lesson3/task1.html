<html>

</head>
<body>

	<script type="text/javascript">
		"use strict";
		for (var i = 0 ; i <= 10; i++) {
			if (i == 0) {
				console.log(i + " - это ноль")
			}

			if (i%2 == 0 && i != 0){
				console.log(i + " - четное число")
			}
			else{
				if (i == 0){
					continue
				}
				console.log(i + " - нечетное число")
			}
		}
	</script>

</body>
</html>
